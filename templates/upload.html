{% extends "base.html" %}

{% block title %}Excel上传{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Excel文件上传</h2>
        <p>支持.xlsx格式文件，最大50MB</p>
        
        <div class="card">
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="excelFile" class="form-label">选择Excel文件</label>
                        <input class="form-control" type="file" id="excelFile" name="file" accept=".xlsx" required>
                        <div class="form-text">请选择要上传的Excel文件 (.xlsx)</div>
                    </div>
                    
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-zone-text">或将文件拖拽到此处上传</div>
                    </div>
                    
                    <div class="progress d-none" id="uploadProgress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" id="uploadBtn">上传文件</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-4 d-none" id="sheetConfigCard">
            <div class="card-header">
                <h5>Sheet配置</h5>
            </div>
            <div class="card-body">
                <div id="sheetConfigContainer"></div>
                <button class="btn btn-success" id="processBtn">处理数据</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
