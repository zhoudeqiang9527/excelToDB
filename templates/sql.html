{% extends "base.html" %}

{% block title %}SQL执行{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
<style>
    .CodeMirror {
        height: auto;
        min-height: 200px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .CodeMirror-scroll {
        min-height: 200px;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>SQL执行</h2>
        <p>执行SQL语句并查看结果</p>
        
        <div class="card">
            <div class="card-body">
                <form id="sqlForm">
                    <div class="mb-3">
                        <label for="sqlEditor" class="form-label">SQL语句</label>
                        <textarea class="form-control" id="sqlEditor" name="sql" rows="8" placeholder="请输入SQL语句&#10;支持 SELECT, INSERT, CREATE TABLE 语句&#10;注意：从Excel导入的表不支持UPDATE和DELETE操作" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="executeBtn">执行</button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">清空</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4 d-none" id="resultCard">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>执行结果</span>
                <button class="btn btn-success btn-sm d-none" id="saveResultBtn">存为新表</button>
            </div>
            <div class="card-body">
                <div id="resultInfo" class="mb-3"></div>
                <div id="resultTableContainer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/sql-hint.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
<script src="{{ url_for('static', filename='js/sql.js') }}"></script>
{% endblock %}
